{% extends 'base.html'%}
{% block body %}
  {% for question in questions %}
  <h1>{{question.title}}</h1>
  <h1>{{question.user}}</h1>
  <h1>{{question.content}}</h1>
  <form action="/questions/{{question.id}}/answers/create/">
    <input type="text" name="content">
    <input type="submit">
  </form>
  {% for answer in question.answer_set.all %}
    <p>{{answer.content}}</p>
  {% endfor %}
  <hr>
  {% endfor %}
{% endblock %}
